# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  run: 
    desc: Run the application
    cmds: 
    - GOFLAGS=-mod=mod go run . 100 1
  build: 
    desc: Build the application
    cmds: 
    - GOFLAGS=-mod=mod go build -o build/acis_blend . 
  
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
